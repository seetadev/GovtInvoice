<!DOCTYPE html> 
<html>
<head>
<link rel="stylesheet"  href="lib/jquery/_assets/css/jqm-docs.css"/> 
<link rel="stylesheet"  href="lib/jquery/jquery.mobile.css" /> 
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.mobile.js"></script>
</head>
<body> 

	<div data-role="page" id="serverSaveList" data-theme='d' data-cache="never" data-scroll='y' data-iscroll='enable'>
	
        <div data-role="header" data-theme="a" class="ui-bar">

          <div class="ui-grid-b">
            <div class="ui-block-a">
                <div data-role="button" data-inline="true" data-icon="home" onclick="changePage('#indexPage');">Home</div>
                <div data-role="button" data-inline="true" data-icon="back" onclick="window.history.back();">Back</div>
            </div>

            <div class="ui-block-b">
        		<div  data-role="button" data-theme='b' align='center' onclick='serverHandler.saveLocalMultiple();'>
        			Save from Server to Local
        		</div>			
            </div>

            <div class="ui-block-c"></div>

          </div>
        </div>

        <div data-role="content" data-theme="d">
            <div data-role="fieldcontain" id="serverCheckList"></div>
        </div>
       
    </div>

</body>
</html>
